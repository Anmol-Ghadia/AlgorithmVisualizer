<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="cell_container"></div>
    <label for="number_of_cells"> Num of cells
      <input type="range" name="number_of_cells" id="cell_count_slider"
        min="5" max="75" step="1" value="25">
    </label>
    <br>
    <label for="simulation_speed"> Simulation Speed
      <input type="range" name="simulation_speed" id="simulation_speed_slider"
        min="0" max="10" step="1" value="0">
    </label>
    <br>

    <!-- radio buttons -->
    <label for="bfs_radio">BFS
      <input type="radio" id="bfs_radio" name="algorithm_radio" value="BFS" checked>
    </label>
    <label for="dfs_radio">DFS
      <input type="radio" id="dfs_radio" name="algorithm_radio" value="DFS">
    </label>
    <label for="random_cell_radio">Random Cell
      <input type="radio" id="random_cell_radio" name="algorithm_radio" value="randCell">
    </label>
    <label for="random_path_radio">Random Path
      <input type="radio" id="random_path_radio" name="algorithm_radio" value="randPath">
    </label>

    <br>
    <button type="button" id="random_maze_button">Generate Maze</button>
    <button type="button" id="clear_board_button">clear</button>
    <br>

    <!-- Start button changes name to stop -->
    <button type="button" id="start_button">Start</button>
    <button type="button" id="pause_button" disabled>Pause</button>
    <button type="button" id="step_button">Step</button>

    <br>
    <div>Notification:</div><div id="notification">hello</div>
    
    <br>
    <div>Critical:</div><div id="critical">hello</div>

  </main>
</body>
<!-- <script src="./scripts/logging.js" type="module"></script>
<script src="./scripts/utils.js" type="module"></script>
<script src="./scripts/classes.js" type="module"></script> -->
<script src="./scripts/main.js" type="module"></script>
</html>
