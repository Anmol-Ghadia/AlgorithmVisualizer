<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div id="cell_container"></div>
    </div>
    <div class="toolbar">
      <div class="control_wrapper">
        <div class="first_row">
          <button type="button" id="random_maze_button">Generate Walls</button>
          <button type="button" id="clear_board_button">clear</button>
        </div>
        <div class="second_row">
          <div id="bfs_radio" class="radio_button">Breadth First Search</div>
          <div id="dfs_radio" class="radio_button">Depth First Search</div>
          <div id="dijkstra_radio" class="radio_button">Random Explore</div>
          <div id="a_star_radio" class="radio_button">A*</div>
        </div>
        <div class="third_row">
          <div class="third_row_button_container">
            <button type="button" id="start_button">Start</button>
            <button type="button" id="pause_button" disabled>Pause</button>
            <button type="button" id="step_button">Step</button>
          </div>
        </div>
        <div class="forth_row">
          <label for="number_of_cells"> Num of cells
            <input type="range" name="number_of_cells" id="cell_count_slider"
              min="6" max="30" step="1" value="10">
          </label>
          <label for="simulation_speed"> Simulation Speed
            <input type="range" name="simulation_speed" id="simulation_speed_slider"
              min="0" max="10" step="1" value="0">
          </label>            
        </div>
      </div>
    </div>
  </main>
  <nav>
    <div></div><div id="notification" class="notification_hide">Notification here</div>
    <div></div><div id="critical" class="critical_hide">Errors here</div>
  </nav>
</body>
<script src="./scripts/main.js" type="module"></script>
</html>
